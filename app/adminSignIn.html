<head>
    <link rel="stylesheet" href="signIn.css"/>
</head>

<body>
    <h1> Create new admin</h1>
    <form method="get" class="form">
        <div class="form">
          <label for="Email">Enter email: </label>
          <input type="email" name="Email" id="email" required>
        </div>
        <div class="form">
          <label for="Password">Enter Password: </label>
          <input type="text" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="cp" name="confirmPassword" required>
        <div>
          <div>
        <label for="name">Name:</label>
        <input id="name" name="name" required>
        <div>
        <label for="adminKey">Admin key:</label>
        <input type="text" id="key" name="adminKey" required>
        </div>

        <div id="message"></div>
        <div id="success"></div>

            <button class="button"
                 type="submit" id="signupForm">
               Create
            </button>

        <div class="back">
                <a href="admin.html">Login</a>
        
         </div>
        
    
        </div>
    </form>

    <script>require('./adminSignIn.js')</script>
    </body>
